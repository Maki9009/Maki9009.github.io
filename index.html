<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trading Dashboard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: Arial, sans-serif;
            background: #1e222d;
            color: white;
        }
        .navigation {
            background: #2a2e39;
            padding: 1rem;
            position: fixed;
            top: 0;
            width: 100%;
            z-index: 1000;
        }
        .nav-buttons {
            display: flex;
            gap: 1rem;
            justify-content: center;
        }
        .nav-button {
            padding: 0.5rem 1rem;
            background: #363a45;
            border: none;
            color: white;
            cursor: pointer;
            border-radius: 4px;
            transition: background 0.3s;
            text-decoration: none;
        }
        .nav-button:hover {
            background: #404652;
        }
        .nav-button.active {
            background: #2962ff;
        }
        .page {
            display: none;
            height: calc(100vh - 60px);
            margin-top: 60px;
        }
        .page.active {
            display: block;
        }
        #home {
            display: flex;
            justify-content: center;
            align-items: center;
            height: calc(100vh - 60px);
            text-align: center;
        }
        #home h1 {
            font-size: 2.5rem;
            margin-bottom: 1rem;
        }
        #home p {
            font-size: 1.2rem;
            color: #8e8e8e;
        }
    </style>
</head>
<body>
    <nav class="navigation">
        <div class="nav-buttons">
            <a href="/bitcoin" class="nav-button">Bitcoin</a>
            <a href="/gold" class="nav-button">Gold</a>
            <a href="/nvidia" class="nav-button">NVIDIA</a>
        </div>
    </nav>

    <div id="home" class="page">
        <div>
            <h1>Trading Dashboard</h1>
            <p>Select a market from the navigation above to begin</p>
        </div>
    </div>

    <div id="bitcoin" class="page">
        <!-- TradingView Widget BEGIN -->
        <div class="tradingview-widget-container" style="height:100%;width:100%">
            <div class="tradingview-widget-container__widget" style="height:calc(100% - 32px);width:100%"></div>
            <div class="tradingview-widget-copyright"><a href="https://www.tradingview.com/" rel="noopener nofollow" target="_blank"><span class="blue-text">Track all markets on TradingView</span></a></div>
            <script type="text/javascript" src="https://s3.tradingview.com/external-embedding/embed-widget-advanced-chart.js" async>
            {
                "autosize": true,
                "symbol": "BINANCE:BTCUSD",
                "interval": "1",
                "timezone": "Etc/UTC",
                "theme": "dark",
                "style": "1",
                "locale": "en",
                "allow_symbol_change": true,
                "calendar": false,
                "studies": ["STD;RSI"],
                "support_host": "https://www.tradingview.com"
            }
            </script>
        </div>
        <!-- TradingView Widget END -->
    </div>

    <div id="gold" class="page">
        <!-- TradingView Widget BEGIN -->
        <div class="tradingview-widget-container" style="height:100%;width:100%">
            <div class="tradingview-widget-container__widget" style="height:calc(100% - 32px);width:100%"></div>
            <div class="tradingview-widget-copyright"><a href="https://www.tradingview.com/" rel="noopener nofollow" target="_blank"><span class="blue-text">Track all markets on TradingView</span></a></div>
            <script type="text/javascript" src="https://s3.tradingview.com/external-embedding/embed-widget-advanced-chart.js" async>
            {
                "autosize": true,
                "symbol": "CAPITALCOM:GOLD",
                "interval": "D",
                "timezone": "Etc/UTC",
                "theme": "dark",
                "style": "1",
                "locale": "en",
                "allow_symbol_change": true,
                "calendar": false,
                "support_host": "https://www.tradingview.com"
            }
            </script>
        </div>
        <!-- TradingView Widget END -->
    </div>

    <div id="nvidia" class="page">
        <!-- TradingView Widget BEGIN -->
        <div class="tradingview-widget-container" style="height:100%;width:100%">
            <div class="tradingview-widget-container__widget" style="height:calc(100% - 32px);width:100%"></div>
            <div class="tradingview-widget-copyright"><a href="https://www.tradingview.com/" rel="noopener nofollow" target="_blank"><span class="blue-text">Track all markets on TradingView</span></a></div>
            <script type="text/javascript" src="https://s3.tradingview.com/external-embedding/embed-widget-advanced-chart.js" async>
            {
                "autosize": true,
                "symbol": "NASDAQ:NVDA",
                "interval": "D",
                "timezone": "Etc/UTC",
                "theme": "dark",
                "style": "1",
                "locale": "en",
                "allow_symbol_change": true,
                "calendar": false,
                "support_host": "https://www.tradingview.com"
            }
            </script>
        </div>
        <!-- TradingView Widget END -->
    </div>

    <script>
        const validPages = ['bitcoin', 'gold', 'nvidia', ''];

        // Function to handle navigation
        function handleNavigation(event) {
            const links = document.querySelectorAll('.nav-button');
            links.forEach(link => {
                link.addEventListener('click', (e) => {
                    e.preventDefault();
                    const path = e.target.getAttribute('href');
                    history.pushState({}, '', path);
                    updatePage(path);
                });
            });
        }

        // Function to update page content
        function updatePage(path) {
            const pageId = path.replace('/', '') || 'home';
            
            // Hide all pages
            document.querySelectorAll('.page').forEach(page => {
                page.classList.remove('active');
            });
            
            // Show selected page
            const currentPage = document.getElementById(pageId);
            if (currentPage) {
                currentPage.classList.add('active');
            }
            
            // Update button states
            document.querySelectorAll('.nav-button').forEach(button => {
                button.classList.remove('active');
                if (button.getAttribute('href') === path) {
                    button.classList.add('active');
                }
            });

            // Update page title
            document.title = pageId !== 'home' ? 
                `Trading Dashboard - ${pageId.charAt(0).toUpperCase() + pageId.slice(1)}` : 
                'Trading Dashboard';
        }

        // Handle browser back/forward buttons
        window.addEventListener('popstate', () => {
            updatePage(window.location.pathname);
        });

        // Initial setup
        document.addEventListener('DOMContentLoaded', () => {
            handleNavigation();
            
            const path = window.location.pathname;
            const pageName = path.replace('/', '');
            
            if (validPages.includes(pageName)) {
                updatePage(path);
            } else {
                updatePage('/');
            }
        });
    </script>
</body>
</html>
